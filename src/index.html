<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="box">
      <span class="label">CPU Usage (%)</span>
      <span id="cpu" class="label-data">-</span>
    </div>
    <div class="box">
      <span class="label">Free mem (%)</span>
      <span id="mem" class="label-data">-</span>
    </div>
    <div class="box">
      <span class="label">Total Mem (GB)</span>
      <span id="total-mem" class="label-data">-</span>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
